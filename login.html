<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nando Denon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 200px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form input {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-form button {
            padding: 15px;
            background: #ff6b00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #ff8533;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .loading-spinner i {
            color: #ff6b00;
            font-size: 24px;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Logos/Logo Branco.png" alt="Nando Denon">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-logo">
                <img src="assets/Logos/Logo Branco.png" alt="Nando Denon">
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <i class="fas fa-spinner"></i>
            </div>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <p class="error-message" id="errorMessage">Usuário ou senha incorretos</p>
                <button type="submit" id="loginButton">Entrar</button>
            </form>
        </div>
    </section>

    <script src="js/site-data.js"></script>
    <script>
        // Inicializar o SiteManager para garantir que tudo está carregado
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await SiteManager.init();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
            }
            
            // Check if already logged in
            if (SiteManager.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginButton = document.getElementById('loginButton');
            
            // Reset error message
            errorMessage.style.display = 'none';
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            loginButton.disabled = true;
            
            try {
                const success = await SiteManager.login(username, password);
                
                if (success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorMessage.textContent = 'Erro ao conectar ao servidor. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
